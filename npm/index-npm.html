<!doctype html>
<html>
 <head>
   <title>Inspetor Npm - Integration</title>
   <script type="text/javascript" src="bundle.js"></script>
   <style>
      body {
        margin: auto;
        text-align: center;
      }
      button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 1%;
      }
      h1   {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
 </head>
 <body>
    <br>
    <img src="https://inspetor-assets.s3-sa-east-1.amazonaws.com/images/inspetor-logo.png" width="200" height="40" alt="Inspetor Logo">
    <h1>Inspetor Javascript Integration Test</h1>
    <div>
      <button id="trackLogin" onclick="trackLogin();">TrackLogin</button>
      <button id="trackLogout" onclick="trackLogout();">TrackLogout</button>
      <button id="trackAccountCreation" onclick="trackAccountCreation();">TrackAccountCreation</button>
      <button id="trackAccountUpdate" onclick="trackAccountUpdate();">TrackAccountUpdate</button>
      <button id="trackAccountDeletion" onclick="trackAccountDeletion();">TrackAccountDeletion</button>
      <button id="trackPasswordRecovery" onclick="trackPasswordRecovery();">TrackPasswordRecovery</button>
      <button id="trackPasswordReset" onclick="trackPasswordReset();">TrackPasswordReset</button>
      <button id="trackItemTransferCreation" onclick="trackItemTransferCreation();">TrackItemTransferCreation</button>
      <button id="trackItemTransferUpdate" onclick="trackItemTransferUpdate();">TrackItemTransferUpdate</button>
      <button id="trackEventCreation" onclick="trackEventCreation();">TrackEventCreation</button>
      <button id="trackEventUpdate" onclick="trackEventUpdate();">TrackEventUpdate</button>
      <button id="trackEventDeletion" onclick="trackEventDeletion();">TrackEventDeletion</button>
      <button id="trackSaleCreation" onclick="trackSaleCreation();">TrackSaleCreation</button>
      <button id="trackSaleUpdate" onclick="trackSaleUpdate();">TrackSaleUpdate</button>
      <br>
      <button id="trackAll" onclick="trackAll();">Track all actions</button>
    </div>
 </body>
</html>
